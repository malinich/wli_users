<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col-sm-10 col-sm-offset-1'>
            <div class='well'>
                <form method='post'>
                    <div class='row'>
                        <div class='col-sm-4'>
                            <div class='form-group'>
                                <label for='fname'>First Name</label>
                                <input type='text' name='fname'
                                       class='form-control'/>
                            </div>
                            <div class='form-group'>
                                <label for='email'>Email</label>
                                <input type='text' name='email'
                                       class='form-control'/>
                            </div>

                        </div>
                        <div class='col-sm-8'>
                            <div class='text-right'>
                                <input type='submit' class='btn btn-primary'
                                       value='Submit'/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
